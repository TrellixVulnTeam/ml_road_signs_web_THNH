<head>

  <title>Road Signs Classification</title>
  
      {% include 'header_imports.html' %}
  
</head>
    
<body>
    
{% include 'navbar.html' %}

    
    <!--middle section-->       
    <div class="row">
    
      {% include 'social_media.html' %}
    
        <!--Main column-->        
        <div class="col-11">
          <div id="input" class="container mt-3 text-center" >
            
            <div class="accordion" id="imageSource">

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Upload image
                    </button>
                  </h2>
                </div>
                <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#imageSource">
                  <div class="card-body">
                    <form action="/upload-image" method="POST" enctype="multipart/form-data">
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="form-control-file" name="image" id="image">
                          <label class="custom-file-label text-black-50" for="image">Supported file formats: JPG, PNG, GIF...</label>
                        </div>
                        <button type="submit" class="btn btn-outline-info mt-3">Upload</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                      Easy samples
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse hide" aria-labelledby="headingTwo" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_easy.html' %}
                  </div>
                </div>
              </div>

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                      Medium difficult samples
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse hide" aria-labelledby="headingThree" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_medium.html' %}
                  </div>
                </div>
              </div>

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingFour">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                      Difficult samples
                    </button>
                  </h2>
                </div>
                <div id="collapseFour" class="collapse hide" aria-labelledby="headingFour" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_difficult.html' %}
                  </div>
                </div>
              </div> 

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingFive">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
                      Incorrectly classified samples
                    </button>
                  </h2>
                </div>
                <div id="collapseFive" class="collapse hide" aria-labelledby="headingFive" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_losers.html' %}
                  </div>
                </div>
              </div> 

              
            </div> 
          </div>
        <div>
    </div>
    
    <!--footer section-->               
    <div id="footer" class="container"></div>
    
    </body>
    
    
    <footer>
    
       
    </footer>
    
    
    </html>
