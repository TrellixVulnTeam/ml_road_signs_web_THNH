<head>

  <title>Road Signs Classification</title>
  
      <!--import script files needed from plotly and bootstrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/style.css">
      <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico"/>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</head>
    
<body>
    
{% include 'navbar.html' %}

    
    <!--middle section-->       
    <div class="row">
    
        <!--social media buttons column-->      
        <div class="col-1 border-right">
            <div id="follow-me" class="mt-3">
                <a href="#">
                    <img src="/static/img/githublogo.png" alt="See in GitHub" class="img-fluid ml-2">
                </a>
            </div>
        </div>
    
        <!--Main column-->        
        <div class="col-11">
          <div id="input" class="container mt-3 text-center" >
            
            <div class="accordion" id="imageSource">

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Upload image
                    </button>
                  </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#imageSource">
                  <div class="card-body">
                    <form action="/upload-image" method="POST" enctype="multipart/form-data">
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="form-control-file" name="image" id="image">
                          <label class="custom-file-label text-black-50" for="image">Supported file formats: JPG, PNG, GIF...</label>
                        </div>
                        <button type="submit" class="btn btn-outline-info">Upload</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                      Choose from test images - easy cases
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse hide" aria-labelledby="headingTwo" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_easy.html' %}
                  </div>
                </div>
              </div>

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                      Choose from test images - medium cases
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse hide" aria-labelledby="headingThree" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_medium.html' %}
                  </div>
                </div>
              </div>

              <div class="card bg-light">
                <div class="card-header bg-info" id="headingFour">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                      Choose from test images - difficult cases
                    </button>
                  </h2>
                </div>
                <div id="collapseFour" class="collapse hide" aria-labelledby="headingFour" data-parent="#imageSource">
                  <div class="card-body">
                    {% include 'input_difficult.html' %}
                  </div>
                </div>
              </div> 

              
            </div> 
          </div>
        <div>
    </div>
    
    <!--footer section-->               
    <div id="footer" class="container"></div>
    
    </body>
    
    
    <footer>
    
       
    </footer>
    
    
    </html>
